name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*" # Se activa con tags como v0.2.2

jobs:
  build-and-upload:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux (x86_64) ---
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: luma
            asset_name: luma-linux-amd64
          
          # --- Windows (x86_64) ---
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: luma.exe
            asset_name: luma-windows-amd64.exe
          
          # --- macOS (Intel - compatible con M1/M2 vía Rosetta) ---
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: luma
            asset_name: luma-macos-amd64

          # --- macOS (Apple Silicon - Nativo M1/M2/M3) ---
          # Opcional: Descomenta si quieres binario nativo ARM64
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   artifact_name: luma
          #   asset_name: luma-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Caché inteligente para no recompilar dependencias pesadas como hnsw_rs en cada release
      - name: Rust Cache
        uses: swatinem/rust-cache@v2

      - name: Build
        # --locked asegura que se usen las versiones exactas de tu Cargo.lock
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Rename Binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
