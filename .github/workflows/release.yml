name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*" # Ejecutar al pushear un tag (ej. v0.1.0)

jobs:
  build-and-upload:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: luma              # <--- CORREGIDO: Nombre real del binario
            asset_name: luma-linux-amd64     # Nombre final para descarga
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: luma.exe          # <--- CORREGIDO: ExtensiÃ³n .exe
            asset_name: luma-windows-amd64.exe
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: luma              # <--- CORREGIDO
            asset_name: luma-macos-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename Binary
        shell: bash
        run: |
          # Copia el binario generado (luma) al nombre del asset final
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
